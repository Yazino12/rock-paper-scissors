<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="main" id="this">
      <h1>Let the game start!</h1>
      <div class="center">
        <label for="fname">Enter:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Rock | Paper | Scissors"
        />
        <button class="submit" type="button">GO</button>
      </div>
      <div class="labels">
        <label>You:</label>
        <label class="trans">Computer:</label>
      </div>
      <div class="input">
        <h3 class="yourScore">0</h3>
        <h3 class="your">Your input</h3>
        <h3 class="computers">Computer's input</h3>
        <h3 class="computerScore">0</h3>
      </div>
      <div class="lower">
        <h2></h2>
        <button class="refresh" type="button">RESET</button>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
